<!DOCTYPE html>
<html>
<head>
    <style>
        @page :first { margin: 0; }
        .title-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            page-break-after: always;
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 1em;
            color: #2c3e50;
        }
        .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <div class="title-page">
        <h1 class="title">{{ project_name }}</h1>
        <p class="subtitle">Version {{ version }}</p>
        <p class="subtitle">Generated on {{ date }}</p>
        <p class="subtitle">Author: {{ author }}</p>
    </div>
</body>
</html>
