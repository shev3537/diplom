<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Документация 5G терминала</h1>
    
    <div *ngIf="!docs?.files?.length" class="text-red-500">
      Нет данных для отображения. Проверьте:
      <ul class="list-disc pl-5">
        <li>Запущен ли Django-сервер</li>
        <li>Есть ли данные по адресу /api/code-documentation/</li>
      </ul>
    </div>
  
    <div *ngFor="let item of filteredFiles()" class="mb-6 p-4 border rounded">
      <h3 class="text-xl font-semibold">{{item.name}}</h3>
      <p class="whitespace-pre-wrap my-2">{{item.module_docstring}}</p>
      <div *ngIf="item.classes?.length">
        <strong>Классы:</strong>
        <ul>
          <li *ngFor="let cls of item.classes">{{cls.name}}: {{cls.docstring}}</li>
        </ul>
      </div>
      <div *ngIf="item.functions?.length">
        <strong>Функции:</strong>
        <ul>
          <li *ngFor="let fn of item.functions">{{fn.name}}: {{fn.docstring}}</li>
        </ul>
      </div>
    </div>
  </div>
